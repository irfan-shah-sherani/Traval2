<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/portal.css" />
</head>

<body>
  <main>
    <!-- main content -->
    <div class="main-content">
      <!-- TOP-nav -->
      <nav class="main-nav">
        <div class="page-name">
          <i class="fas fa-bars"></i>
          <p>Portal</p>
        </div>
        <div class="button">
          <button id="addPersonBtn">Add</button>
          <form action="/logout" method="get">
          <button type="submit" id="logout">logout</button>
        </form>
        </div>
      </nav>

      <!-- main content  end -->
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Room No</th>
              <th>Facility Name</th>
              <th>Facility No</th>
              <th>Request No</th>
              <th>Request Type</th>
              <th>Applicant</th>
              <th>Created Date</th>
              <th>Request Amount</th>
              <th>Expiry Date</th>
              <th>creater</th>
              <!-- <th>Request Status</th> -->
              <th>Reference Number</th>
              <th>Passport Number</th>
              <th>QR Code</th>
              <th>Phone Number</th>
              <th>cr no</th>
              <th>unified number</th>
              <th>Download PDF</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="person-table-body">
            <!-- Template row (hidden) -->
            <tr id="record-template" style="display: none;">
              <td class="room-name"></td>
              <td class="facility-name"></td>
              <td class="facility-number"></td>
              <td class="request-number"></td>
              <td class="request-type"></td>
              <td class="applicant-name"></td>
              <td class="creation-date"></td>
              <td class="request-amount"></td>
              <td class="expiry-date"></td>
              <td class="record-number"></td>//IT IS CREATER 
              <!-- <td class="request-status"></td> -->
              <td class="reference-number"></td>
              <td class="passport-number"></td>
              <td><img class="qr-img" width="100" /></td>
              <td class="phone-number"></td>
              <td class="customer-reference"></td>
              <td class="unified-number"></td>
              <td>
                <a class="pdf-link btn">Download PDF</a>
              </td>
              <td>
                <form class="delete-form" method="POST">
                  <button type="submit">Delete</button>
                </form>
              </td>
          </tbody>
        </table>
      </div>
      
      <!-- Trigger Button OUTSIDE -->
      <!-- Add Room Form (initially hidden in CSS or JS) -->
      <div class="add-new add-new-person">
        <h2 class="form-title">Add New Person</h2>
        <form class="person-form" action="/SaveRecords" method="POST">

          <div class="inputForm">
            <!-- Left Side -->
            <div class="left-side">
              <div class="form-group">
                <label for="room_name">Room Name </label>
                <input type="text" id="room_name" name="room_name" required />
              </div>
              <div class="form-group">
                <label for="facility_name">Facility Name </label>
                <input type="text" id="facility_name" name="facility_name" required />
              </div>

              <div class="form-group">
                <label for="facility_number">Facility number </label>
                <input type="text" id="facility_number" name="facility_number" required />
              </div>

              <!-- <div class="form-group">
                <label for="request_number">Request number </label>
                <input type="number" id="request_number" name="request_number" step="0.01" required />
              </div> -->

              <div class="form-group">
                <label for="request_type">Request Type</label>
                <input type="text" id="request_type" name="request_type" required />
              </div>

              <div class="form-group">
                <label for="applicant_name">applicant_name</label>
                <input type="text" id="applicant_name" name="applicant_name" />
              </div>
              <div class="form-group">
                <label for="creation_date">creation_date</label>
                <input type="text" id="creation_date" name="creation_date" />
              </div>

            </div>
            <!-- Center Side -->
            <div class="center-side">
              <div class="form-group">
                <label for="request_amount">request_amount</label>
                <input type="number" id="request_amount" name="request_amount" />
              </div>

              <div class="form-group">
                <label for="expiry_date">expiry_date</label>
                <input type="text" id="expiry_date" name="expiry_date" />
              </div>

              <div class="form-group">
                <label for="record_number">creater</label>
                <input type="text" id="record_number" name="record_number" />
              </div>
              <div class="form-group">
                <label for="request_status">request_status</label>
                <input type="text" id="request_status" name="request_status" />
              </div>

              <div class="form-group">
                <label for="reference_number">Reference number</label>
                <input type="text" id="reference_number" name="reference_number" />
              </div>
              <div class="form-group">
                <label for="passport_number">Passport number</label>
                <input type="text" id="passport_number" name="passport_number" />
              </div>

              <div class="form-group">
                <label for="Phone_number">Phone number</label>
                <input type="text" id="Phone_number" name="Phone_number" />
              </div>
            </div>

            <!-- Right Side -->
            <div class="right-side">
              
            
              <div class="form-group">
                <label for="customer_reference">cr number </label>
                <input type="text" id="customer_reference" name="customer_reference" />
              </div>

              <div class="form-group">
                <label for="unified_number">unified number</label>
                <input type="text" id="unified_number" name="unified_number" />
             </div>

              <div class="form-group">
                <label for="ID_number">ID number</label>
                <input type="text" id="ID_number" name="ID_number" />
              </div>

              <div class="form-group">
                <label for="Nationality">Nationality</label>
                <input type="text" id="Nationality" name="Nationality" />
              </div>

              <div class="form-group">
                <label for="first_party">first party</label>
                <input type="text" id="first_party" name="first_party" />
              </div>

              <div class="form-group">
                <label for="second_party">second party</label>
                <input type="text" id="second_party" name="second_party" />
              </div>

              <div class="form-group">
                <label for="salary">salary</label>
                <input type="text" id="salary" name="salary" />
              </div>
            </div>
          </div>

          <div class="button-group">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="submit-person-btn">Add Person</button>
          </div>
        </form>
      </div>

    </div>
  </main>
  <script src="js/portal.js"></script>
</body>
</html>
